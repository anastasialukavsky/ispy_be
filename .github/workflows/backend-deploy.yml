name: Deploy Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Build with Gradle
        run: ./gradlew build -x test
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker-compose build
          docker tag ispy_be-backend ${{ secrets.DOCKERHUB_USERNAME }}/ispy-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ispy-backend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: "${{ secrets.EC2_HOST }}"
          username: "ec2-user"
          key: "${{ secrets.EC2_SSH_KEY }}"
          script: |
            echo "üöÄ Deploying backend to EC2..."
            
            cd ~/ispy_be || exit 1 
            
            echo "üõë Stopping old backend container..."
            docker stop backend-service || true
            docker rm backend-service || true
            
            echo "‚¨áÔ∏è Pulling new backend image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ispy-backend:latest
            
            echo "üöÄ Running new backend container..."
            docker run -d --name backend-service -p 8080:8080 \
              -e SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }} \
              -e SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }} \
              -e SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }} \
              --restart always \
              ${{ secrets.DOCKERHUB_USERNAME }}/ispy-backend:latest
            
            echo "üîÑ Restarting Nginx..."
            sudo systemctl restart nginx
            
            echo "‚úÖ Backend deployment complete!"